<body>
    <div class="demo-container">

        <!-- çŠ¶æ€é¢æ¿ -->

            <div class="status-item">

            <div class="status-item">

        <!-- èŠå¤©åŒºåŸŸ -->

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="controls-panel">

            <!-- è¿æ¥æ§åˆ¶ -->
            <div class="control-group">
                <h6>è¿æ¥æ§åˆ¶</h6>
                <button class="control-btn btn-primary-custom" id="connectBtn" onclick="toggleConnection()">

            <!-- è¯­éŸ³æ§åˆ¶ -->

                <button class="control-btn btn-warning-custom" id="recordBtn" onclick="toggleRecording()" disabled>

    <script>
        // å…¨å±€å˜é‡
        let websocket = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let characters = [];
        let currentCharacter = null;
        let sessionActive = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacters();
            addLog('ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ', 'info');
        });

        // åŠ è½½è§’è‰²åˆ—è¡¨
        async function loadCharacters() {
            try {
                const response = await fetch('/api/characters');
                const data = await response.json();
                
                if (data.success) {
                    characters = data.characters;
                    const select = document.getElementById('characterSelect');
                    
                    characters.forEach(character => {
                        const option = document.createElement('option');
                        option.value = character.id;
                        option.textContent = character.name;
                        select.appendChild(option);
                    });
                    
                    addLog(`åŠ è½½äº† ${characters.length} ä¸ªè§’è‰²`, 'success');
                } else {
                    addLog('åŠ è½½è§’è‰²å¤±è´¥: ' + data.error, 'error');
                }
            } catch (error) {
                addLog('åŠ è½½è§’è‰²å¼‚å¸¸: ' + error.message, 'error');
            }
        }

        // è§’è‰²é€‰æ‹©å˜åŒ–
        document.getElementById('characterSelect').addEventListener('change', function() {
            const characterId = this.value;
            if (characterId) {
                currentCharacter = characters.find(c => c.id === characterId);
                updateStatus('characterStatus', currentCharacter.name, 'success');
                addLog(`é€‰æ‹©è§’è‰²: ${currentCharacter.name}`, 'info');
            } else {
                currentCharacter = null;
                updateStatus('characterStatus', 'æœªé€‰æ‹©', 'warning');
            }
        });

        // åˆ‡æ¢WebSocketè¿æ¥
        async function toggleConnection() {
            if (!websocket) {
                await connectWebSocket();
            } else {
                disconnectWebSocket();
            }
        }

        // è¿æ¥WebSocket
        async function connectWebSocket() {
            try {
                addLog('æ­£åœ¨è¿æ¥WebSocket...', 'info');
                
                websocket = new WebSocket('ws://localhost:8765');
                
                websocket.onopen = function() {
                    addLog('WebSocketè¿æ¥æˆåŠŸ', 'success');
                    updateStatus('wsStatus', 'å·²è¿æ¥', 'success');
                    
                    document.getElementById('connectBtn').innerHTML = '<i class="fas fa-unlink"></i> æ–­å¼€è¿æ¥';
                    document.getElementById('startSessionBtn').disabled = false;
                };
                
                websocket.onmessage = function(event) {
                    handleWebSocketMessage(JSON.parse(event.data));
                };
                
                websocket.onclose = function() {
                    addLog('WebSocketè¿æ¥å…³é—­', 'warning');
                    updateStatus('wsStatus', 'æœªè¿æ¥', 'error');
                    updateStatus('voiceStatus', 'æœªå¯åŠ¨', 'error');
                    
                    websocket = null;
                    sessionActive = false;
                    
                    document.getElementById('connectBtn').innerHTML = '<i class="fas fa-plug"></i> è¿æ¥WebSocket';
                    document.getElementById('startSessionBtn').disabled = true;
                    document.getElementById('stopSessionBtn').disabled = true;
                    document.getElementById('recordBtn').disabled = true;
                    document.getElementById('textInput').disabled = true;
                };
                
                websocket.onerror = function(error) {
                    addLog('WebSocketé”™è¯¯: ' + error, 'error');
                };
                
            } catch (error) {
                addLog('è¿æ¥WebSocketå¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ–­å¼€WebSocket
        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
            }
        }

        // å¤„ç†WebSocketæ¶ˆæ¯
        function handleWebSocketMessage(message) {
            addLog(`æ”¶åˆ°æ¶ˆæ¯: ${message.type}`, 'info');
            
            switch (message.type) {
                case 'connection_established':
                    addLog(`è¿æ¥ID: ${message.connection_id}`, 'info');
                    break;
                    
                case 'voice_session_started':
                    addLog('è¯­éŸ³ä¼šè¯å·²å¯åŠ¨', 'success');
                    updateStatus('voiceStatus', 'å·²å¯åŠ¨', 'success');
                    sessionActive = true;
                    
                    document.getElementById('startSessionBtn').disabled = true;
                    document.getElementById('stopSessionBtn').disabled = false;
                    document.getElementById('recordBtn').disabled = false;
                    document.getElementById('textInput').disabled = false;
                    break;
                    
                case 'voice_session_stopped':
                    addLog('è¯­éŸ³ä¼šè¯å·²åœæ­¢', 'warning');
                    updateStatus('voiceStatus', 'æœªå¯åŠ¨', 'error');
                    sessionActive = false;
                    
                    document.getElementById('startSessionBtn').disabled = false;
                    document.getElementById('stopSessionBtn').disabled = true;
                    document.getElementById('recordBtn').disabled = true;
                    document.getElementById('textInput').disabled = true;
                    break;
                    
                case 'ai_text_response':
                    addMessage(message.text, 'assistant', message.character);
                    break;
                    
                case 'ai_voice_response':
                    addMessage(message.text, 'assistant', message.character);
                    if (message.audio_url) {
                        playAudio(message.audio_url);
                    }
                    break;
                    
                case 'audio_processed':
                    addLog('éŸ³é¢‘å¤„ç†å®Œæˆ', 'success');
                    break;
                    
                case 'error':
                    addLog('æœåŠ¡å™¨é”™è¯¯: ' + message.message, 'error');
                    break;
                    
                default:
                    addLog(`æœªå¤„ç†çš„æ¶ˆæ¯ç±»å‹: ${message.type}`, 'warning');
            }
        }

        // å¯åŠ¨è¯­éŸ³ä¼šè¯
        function startVoiceSession() {
            if (!currentCharacter) {
                addLog('è¯·å…ˆé€‰æ‹©è§’è‰²', 'error');
                return;
            }
            
            if (!websocket) {
                addLog('è¯·å…ˆè¿æ¥WebSocket', 'error');
                return;
            }
            
            const message = {
                type: 'start_voice_session',
                character_id: currentCharacter.id,
                config: {}
            };
            
            websocket.send(JSON.stringify(message));
            addLog(`å¯åŠ¨è¯­éŸ³ä¼šè¯: ${currentCharacter.name}`, 'info');
        }

        // åœæ­¢è¯­éŸ³ä¼šè¯
        function stopVoiceSession() {
            if (websocket && sessionActive) {
                const message = {
                    type: 'stop_voice_session'
                };
                
                websocket.send(JSON.stringify(message));
                addLog('åœæ­¢è¯­éŸ³ä¼šè¯', 'info');
            }
        }

        // åˆ‡æ¢å½•éŸ³
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendAudioData(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                updateStatus('recordStatus', 'å½•éŸ³ä¸­', 'success');
                document.getElementById('recordBtn').innerHTML = '<i class="fas fa-stop"></i> åœæ­¢å½•éŸ³';
                document.getElementById('recordBtn').classList.add('recording');
                
                addLog('å¼€å§‹å½•éŸ³', 'info');
                
            } catch (error) {
                addLog('å½•éŸ³å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åœæ­¢å½•éŸ³
        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                updateStatus('recordStatus', 'æœªå½•éŸ³', 'error');
                document.getElementById('recordBtn').innerHTML = '<i class="fas fa-microphone"></i> å¼€å§‹å½•éŸ³';
                document.getElementById('recordBtn').classList.remove('recording');
                
                addLog('åœæ­¢å½•éŸ³', 'info');
            }
        }

        // å‘é€éŸ³é¢‘æ•°æ®
        async function sendAudioData(audioBlob) {
            try {
                const reader = new FileReader();
                reader.onload = function() {
                    const arrayBuffer = reader.result;
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    
                    if (websocket && sessionActive) {
                        const message = {
                            type: 'audio_data',
                            audio_data: base64
                        };
                        
                        websocket.send(JSON.stringify(message));
                        addLog('å‘é€éŸ³é¢‘æ•°æ®', 'info');
                    }
                };
                reader.readAsArrayBuffer(audioBlob);
                
            } catch (error) {
                addLog('å‘é€éŸ³é¢‘å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å‘é€æ–‡å­—æ¶ˆæ¯
        function sendTextMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();
            
            if (!message) {
                addLog('æ¶ˆæ¯ä¸èƒ½ä¸ºç©º', 'error');
                return;
            }
            
            if (!websocket || !sessionActive) {
                addLog('è¯·å…ˆå¯åŠ¨è¯­éŸ³ä¼šè¯', 'error');
                return;
            }
            
            const wsMessage = {
                type: 'text_message',
                message: message
            };
            
            websocket.send(JSON.stringify(wsMessage));
            addMessage(message, 'user');
            input.value = '';
            
            addLog('å‘é€æ–‡å­—æ¶ˆæ¯: ' + message, 'info');
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(content, sender, characterName = null) {
            const chatArea = document.getElementById('chatArea');
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¡æ¶ˆæ¯ï¼Œæ¸…ç©ºæç¤ºæ–‡å­—
            if (chatArea.children.length === 1 && chatArea.children[0].classList.contains('text-center')) {
                chatArea.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const name = sender === 'user' ? 'ä½ ' : (characterName || 'åŠ©æ‰‹');
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <small class="text-muted">${name}</small>
                    <div>${content}</div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // æ’­æ”¾éŸ³é¢‘
        function playAudio(audioUrl) {
            try {
                const audio = new Audio(audioUrl);
                audio.play().then(() => {
                    addLog('æ’­æ”¾è¯­éŸ³å›å¤', 'success');
                }).catch(error => {
                    addLog('æ’­æ”¾éŸ³é¢‘å¤±è´¥: ' + error.message, 'error');
                });
            } catch (error) {
                addLog('åˆ›å»ºéŸ³é¢‘å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div class="text-center text-muted">
                    <i class="fas fa-comments fa-3x mb-3"></i>
                    <p>å¯¹è¯å·²æ¸…ç©º</p>
                </div>
            `;
            addLog('æ¸…ç©ºå¯¹è¯', 'info');
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `status-badge status-${type}`;
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
            addLog('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // å›è½¦å‘é€æ¶ˆæ¯
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
    </script>
